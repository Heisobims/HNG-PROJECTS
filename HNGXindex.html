<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slack Profile</title>
    <link rel="stylesheet" href="HNGXCSS.css">
</head>
<body>
    <div id="profile">
        <img id="slackDisplayImage" src="/img/ODE_7992.jpg" alt="Slack Profile Picture" data-testid="slackDisplayImage">
        
        <h1 data-testid="slackUserName">Obinna Sunday</h1>
        
        <p data-testid="currentDayOfTheWeek"></p>
        
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend</p>

        <a href="https://github.com/Heisobims/hngx-repo" data-testid="githubURL" target="_blank">GitHub Repository</a>
    </div>

    <script src="HNGXjava.js"></script>
</body>
</html>
